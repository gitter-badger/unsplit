<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script src="http://unspl.it/generator/generator.php?core,ajax,handlebars"></script>
  <script>
  $(document).ready(function(){

      $(".buttonToClick").click(function(e) {

        $ajax.get("http://www.unspl.it/unsplit/package.json").success(function(data){

           var html = "<div>{{name}}</div>";
           $("#container").handlebars(data, html);

        });

      });

  });
  </script>
</head>
<body class="hello">
  <button class="buttonToClick">click me!</button>
  <div id="container">
  </div>
</body>
</html>
